name: i_google_drive
description: A comprehensive Flutter package for uploading, downloading, and managing files in Google Drive with easy-to-use API and full authentication support.
version: 1.0.0
homepage: https://github.com/yourusername/i_google_drive
repository: https://github.com/yourusername/i_google_drive
issue_tracker: https://github.com/yourusername/i_google_drive/issues
documentation: https://github.com/yourusername/i_google_drive#readme

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_sign_in: ^6.2.1
  http: ^1.1.0
  path_provider: ^2.1.2
  mime: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7
